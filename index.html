<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>API - Preencher Endereço</title>
</head>
<body>

    <div class="container-lg">
    <img width="60%"src="texto.png" />
    <hr style="color:#D73E5C; width:90%;text-align:left;margin-left:0 "></hr>
    <br>

    <div id="appCep">
        <div class="formulario">
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                    <label class="form-label"><b>CEP</b></label>
                    <input type="text" v-model="endereco.cep" @change="alterouCep "class="form-control">
                    <!--  vamos vincular cada campo -->
                     <!--  v-model: vincular esse campo a uma variável -->
                       <!--  @change: quando alterar o valor desse campo no input, ele vai disparar o método-->
                
                </div>
                </div>
          
         
                <div class="col-md-4">
                    <div class="mb-3">
                    <label class="form-label">Logradouro</label>
                    <input type="text" v-model="endereco.logradouro" class="form-control">
                
                </div>
                </div>   
            </div> 

                <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                    <label class="form-label">Estado</label>
                    <input type="text" v-model="endereco.estado" class="form-control">
                
                </div>
                </div>   
          
         
                <div class="col-md-4">
                    <div class="mb-3">
                    <label class="form-label">Cidade</label>
                    <input type="text" v-model="endereco.cidade" class="form-control">
                
                </div>
                </div>   
            </div>  
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                    <label class="form-label">Bairro</label>
                    <input type="text" v-model="endereco.bairro" class="form-control">
                
                </div>
                </div>   
              
            
                </div> 

                <div class="row">

                    <div class="col-md-2">
                        <div class="mb-3">
                        <label class="form-label">SIAFI</label>
                        <input type="text" v-model="endereco.siafi" class="form-control">
                    
                    </div>
                    </div>  
                    <div class="col-md-2">
                        <div class="mb-3">
                        <label class="form-label">IBGE</label>
                        <input type="text" v-model="endereco.ibge" class="form-control">
                    </div>
                </div>  

                        <div class="col-md-2">
                            <div class="mb-3">
                            <label class="form-label">DDD</label>
                            <input type="text" v-model="endereco.ddd" class="form-control">

                        </div>
                    
                    </div>

                    <div class="col-md-2">
                        <div class="mb-3">
                        <label class="form-label">GIA</label>
                        <input type="text" v-model="endereco.gia" class="form-control">

                    </div>
                
                </div>
                    </div>  
                    </div> 
    
                
            </div>


            

        </div>
    </div>

</div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
